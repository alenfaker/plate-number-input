<!DOCTYPE html>
<html lang="en" style="font-size: 18.75px">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script>
    "use strict";


    (function (doc, win) {
      var docEl = doc.documentElement,
        resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
        recalc = function recalc() {
          var clientWidth = docEl.clientWidth;

          if (clientWidth > 450) {
            clientWidth = 450;
          }

          if (!clientWidth) return;
          var u = navigator.userAgent; //android

          var isAndroid = u.indexOf('Android') > -1 || u.indexOf('Adr') > -1; //ios

          var isiOS = !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/); //ios缁堢

          var isiOS10 = !!u.match(/\(i[^;]+;( U;)? CPU iPhone OS 10_.+Mac OS X/);

          if (isAndroid) {
            docEl.style.fontSize = 16 * (clientWidth / 320) + 'px';
          } else if (isiOS) {
            docEl.style.fontSize = 16 * (clientWidth / 320) + 'px';

            if (isiOS10) {
              docEl.style.fontSize = 15 * (clientWidth / 320) + 'px';
            }
          } else {
            docEl.style.fontSize = 16 * (clientWidth / 320) + 'px';
          }
        };

      if (!doc.addEventListener) return;
      win.addEventListener(resizeEvt, recalc, false);
      doc.addEventListener('DOMContentLoaded', recalc, false);
    })(document, window);

  </script>
  <title>Document</title>
</head>

<body>
  <div id="app"></div>

<script type="text/javascript" src="plateNumberInput.js"></script></body>
<script>
  const { log } = console

  const input = new plateNumberInput({
    el: '#app',
    defaultNumber: '粤B11111',
    isNewpower: false
  })

  log('input 对象')
  log(input)

  log('获取当前输入车牌')
  log(input.getNumber())

  log('获取当前车牌类型')
  log(input.getNumberType())

  log('设置默认车牌号')
  input.setDefaultNumber('粤A3RHKT')

  log('设置车牌输入框上方提示文字')
  input.setInfo('输入框上方提示文字')
</script>

</html>
